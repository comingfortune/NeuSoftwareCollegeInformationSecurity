<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
    table {
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        padding: 3px 5px;
    }
    </style>
</head>

<body>
    <table id="table">
        <tr>
            <td>1:1</td>
            <td>2:1</td>
            <td>3:1</td>
            <td>4:1</td>
            <td>5:1</td>
        </tr>
        <tr>
            <td>1:2</td>
            <td>2:2</td>
            <td>3:2</td>
            <td>4:2</td>
            <td>5:2</td>
        </tr>
        <tr>
            <td>1:3</td>
            <td>2:3</td>
            <td>3:3</td>
            <td>4:3</td>
            <td>5:3</td>
        </tr>
        <tr>
            <td>1:4</td>
            <td>2:4</td>
            <td>3:4</td>
            <td>4:4</td>
            <td>5:4</td>
        </tr>
        <tr>
            <td>1:5</td>
            <td>2:5</td>
            <td>3:5</td>
            <td>4:5</td>
            <td>5:5</td>
        </tr>
    </table>
    <script>
        function changeColor(table)
        {
            let td = table.getElementsByTagName("td");
            // 找到表格里面的所有单元格
            for(let i = 0;i<td.length;i++)
            {
                // 主对角线元素，行数与列数相同
                if(Math.trunc (i/5) == i%5)
                {   
                    td[i].style.backgroundColor = "red";
                }
            }
        }
        var table = document.getElementById("table");
        // 获取表格
        changeColor(table);
    </script>
</body>

</html>
